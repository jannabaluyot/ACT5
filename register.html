<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card-register p-4 shadow-lg" style="width: 25rem;">
      <h3 class="text-center mb-3">Register</h3>
      
<form id="registerForm">
         <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter full name">
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter username ">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>

        <div class="mb-3">
          <label for="confirm" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm" name="confirmPassword" placeholder="Confirm password">
        </div>

        <button type="submit" class="btn btn-success w-100 register-button">Register</button>
      </form>

      <p class="text-center mt-3">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>
  </div>
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
