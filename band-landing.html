<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page with Navbar & Responsive Cards</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Get to know the band!</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#features">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Home Section -->
  <section id="home" class="home d-flex align-items-center text-center">
    <div class="container">
      <h1>Paramore</h1>
      <p>Join the club!</p>
      <a href="index.html" class="btn btn-custom btn-lg">Get Started</a>
    </div>
  </section>

  <!-- Cards Section -->
  <section id="features" class="py-5">
    <div class="container">
      <div class="row g-2">
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card-landing h-100 text-center shadow-sm">
            <img src="images/Hayley.jpg" class="card-img-top" alt="Hayley" />
            <div class="card-body">
              <h5 class="card-title">Hayley Williams</h5>
              <p class="card-text">Vocalist</p>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card-landing h-100 text-center shadow-sm">
            <img src="images/Jeremy.jpg" class="card-img-top" alt="Jeremy Davis" />
            <div class="card-body">
              <h5 class="card-title">Jeremy Davis</h5>
              <p class="card-text">Bassit</p>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card-landing h-100 text-center shadow-sm">
            <img src="images/Josh.jpg" class="card-img-top" alt="Josh" />
            <div class="card-body">
              <h5 class="card-title">Josh Farro</h5>
              <p class="card-text">Guitarist</p>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card-landing h-100 text-center shadow-sm">
            <img src="images/Zac.jpg" class="card-img-top" alt="Zac" />
            <div class="card-body">
              <h5 class="card-title">Zac Farro</h5>
              <p class="card-text">Guitarist</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer bg-dark text-white text-center py-4 mt-auto">
    <div class="container">
      <p class="mb-0">&copy; 2025 Paramore. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
 
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
